<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="shortcut icon" href="/public/lobo.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="/public/lobo.ico">
    <link rel="stylesheet" href="/styles.css">
    <script>
        function addDescriptionFields() {
            // Cria um novo div para os campos
            const descriptionGroup = document.createElement('div');
            descriptionGroup.classList.add('description-group');

            // Cria o campo "Descrição"
            const descricaoLabel = document.createElement('label');
            descricaoLabel.setAttribute('for', 'descricao');
            descricaoLabel.textContent = 'Descrição:';
            const descricaoInput = document.createElement('input');
            descricaoInput.setAttribute('type', 'text');
            descricaoInput.setAttribute('name', 'descricao[]');
            descricaoInput.setAttribute('required', true);
            descricaoInput.setAttribute('maxlength', 60);

            // Cria o campo "Descrição Resumida"
            const descResumidaLabel = document.createElement('label');
            descResumidaLabel.setAttribute('for', 'desc_resumida');
            descResumidaLabel.textContent = 'Descrição Resumida:';
            const descResumidaInput = document.createElement('input');
            descResumidaInput.setAttribute('type', 'text');
            descResumidaInput.setAttribute('name', 'desc_resumida[]');
            descResumidaInput.setAttribute('required', true);
            descResumidaInput.setAttribute('maxlength', 30);

            // Cria o campo "Valor Unitário"
            const valorUnitarioLabel = document.createElement('label');
            valorUnitarioLabel.setAttribute('for', 'valor_unitario');
            valorUnitarioLabel.textContent = 'Valor de compra unitário:';
            const valorUnitarioInput = document.createElement('input');
            valorUnitarioInput.setAttribute('type', 'text');
            valorUnitarioInput.setAttribute('name', 'valor_unitario[]');

            // Cria os campos "Marcas 1", "Marcas 2", e "Marcas 3"
            const marcasLabel = document.createElement('label');
            marcasLabel.textContent = 'Marcas dos produtos:';

            const marca1Label = document.createElement('label');
            marca1Label.setAttribute('for', 'LAB_PRO_1');
            marca1Label.textContent = 'Marcas 1:';
            const marca1Input = document.createElement('input');
            marca1Input.setAttribute('type', 'text');
            marca1Input.setAttribute('name', 'LAB_PRO_1[]');

            const marca2Label = document.createElement('label');
            marca2Label.setAttribute('for', 'LAB_PRO_2');
            marca2Label.textContent = 'Marcas 2:';
            const marca2Input = document.createElement('input');
            marca2Input.setAttribute('type', 'text');
            marca2Input.setAttribute('name', 'LAB_PRO_2[]');

            const marca3Label = document.createElement('label');
            marca3Label.setAttribute('for', 'LAB_PRO_3');
            marca3Label.textContent = 'Marcas 3:';
            const marca3Input = document.createElement('input');
            marca3Input.setAttribute('type', 'text');
            marca3Input.setAttribute('name', 'LAB_PRO_3[]');

            // Adiciona os campos ao div
            descriptionGroup.appendChild(descricaoLabel);
            descriptionGroup.appendChild(descricaoInput);
            descriptionGroup.appendChild(descResumidaLabel);
            descriptionGroup.appendChild(descResumidaInput);
            descriptionGroup.appendChild(valorUnitarioLabel);
            descriptionGroup.appendChild(valorUnitarioInput);
            descriptionGroup.appendChild(marcasLabel);
            descriptionGroup.appendChild(marca1Label);
            descriptionGroup.appendChild(marca1Input);
            descriptionGroup.appendChild(marca2Label);
            descriptionGroup.appendChild(marca2Input);
            descriptionGroup.appendChild(marca3Label);
            descriptionGroup.appendChild(marca3Input);

            // Adiciona o novo div ao formulário antes do botão "Adicionar produtos"
            const form = document.getElementById('productForm');
            const addButton = document.getElementById('addDescriptionButton');
            form.insertBefore(descriptionGroup, addButton);
        }
    </script>
</head>

           // Função para buscar uma espécie pelo nome/descrição
function searchEspecieByDescricao() {
    const descricao = document.getElementById('descricao_especie').value.toLowerCase();
    let codigo = null;

    Object.keys(especieClasseMapping).some(key => {
        const especie = especieClasseMapping[key];

        if (Object.keys(especie).some(classe => especie[classe].some(item => item.descricao.toLowerCase() === descricao))) {
            codigo = key;
            return true;
        }
        return false;
    });

    document.getElementById('codigo_especie').value = codigo || '';

    if (codigo) {
        document.getElementById('descricao_especie').value = especieMapping[codigo];
        updateClasseList(codigo); // Chama a função para atualizar a lista de classes
    } else {
        clearAndResetLists('especie');
    }
}

// Função para exibir a lista de espécies disponíveis
function showEspecieList() {
    const especieList = document.getElementById('especie-list');
    especieList.innerHTML = '';

    Object.keys(especieClasseMapping).forEach(codigo => {
        const descricao = especieMapping[codigo]; // Obtém a descrição da espécie

        const itemElement = document.createElement('div');
        itemElement.textContent = `${codigo} - ${descricao}`;
        itemElement.onclick = () => selectEspecie(codigo);
        especieList.appendChild(itemElement);
    });

    especieList.style.display = 'block';
}

// Função para selecionar uma espécie
function selectEspecie(codigo) {
    document.getElementById('codigo_especie').value = codigo;

    const descricao = especieMapping[codigo]; // Obtém a descrição da espécie

    if (descricao) {
        document.getElementById('descricao_especie').value = descricao;
        updateClasseList(codigo); // Chama a função para atualizar a lista de classes
    }

    document.getElementById('especie-list').style.display = 'none';
    clearAndResetLists('classe'); // Limpa e reseta as listas de classe e subclasse
}

// Função para atualizar a lista de classes com base no código da espécie selecionada
function updateClasseList(especieCodigo) {
    const classeList = document.getElementById('classe-list');
    classeList.innerHTML = '';
    const especie = especieClasseMapping[especieCodigo];
    if (especie) {
        Object.keys(especie).forEach(classe => {
            especie[classe].forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.codigo} - ${item.descricao}`;
                itemElement.onclick = () => selectClasse(especieCodigo, item.codigo, item.descricao);
                classeList.appendChild(itemElement);
            });
        });
    }
    classeList.style.display = 'block';
}

// Função para selecionar uma classe
function selectClasse(especieCodigo, classeCodigo, descricao) {
    document.getElementById('codigo_classe').value = classeCodigo;
    document.getElementById('descricao_classe').value = descricao;
    document.getElementById('classe-list').style.display = 'none';
    updateSubclasseList(especieCodigo, classeCodigo); // Chama a função para atualizar a lista de subclasses
}

// Função para atualizar a lista de subclasses com base no código da espécie e da classe selecionadas
function updateSubclasseList(especieCodigo, classeCodigo) {
    const subclasseList = document.getElementById('subclasse-list');
    subclasseList.innerHTML = '';
    const subclasses = classeSubclasseMapping[especieCodigo] && classeSubclasseMapping[especieCodigo][classeCodigo];
    (subclasses || []).forEach(subclasse => {
        const item = document.createElement('div');
        item.textContent = `${subclasse.codigo} - ${subclasse.descricao}`;
        item.onclick = () => selectSubclasse(subclasse.codigo, subclasse.descricao);
        subclasseList.appendChild(item);
    });
    subclasseList.style.display = 'block';
}

// Função para selecionar uma subclasse
function selectSubclasse(codigo, descricao) {
    document.getElementById('codigo_subclasse').value = codigo;
    document.getElementById('descricao_subclasse').value = descricao;
    document.getElementById('subclasse-list').style.display = 'none';
}

// Função para limpar campos e redefinir listas
function clearAndResetLists(type) {
    if (type === 'especie' || type === 'classe') {
        document.getElementById('codigo_classe').value = '';
        document.getElementById('descricao_classe').value = '';
        document.getElementById('classe-list').innerHTML = '';
        if (type === 'especie') {
            clearAndResetLists('subclasse');
        }
    }
    if (type === 'subclasse') {
        document.getElementById('codigo_subclasse').value = '';
        document.getElementById('descricao_subclasse').value = '';
        document.getElementById('subclasse-list').innerHTML = '';
    }
}

// Função para exibir a lista de classes disponíveis
function showClasseList() {
    const especieCodigo = document.getElementById('codigo_especie').value;
    if (especieCodigo) {
        updateClasseList(especieCodigo);
    }
}

// Função para exibir a lista de subclasses disponíveis
function showSubclasseList() {
    const especieCodigo = document.getElementById('codigo_especie').value;
    const classeCodigo = document.getElementById('codigo_classe').value;
    if (especieCodigo && classeCodigo) {
        updateSubclasseList(especieCodigo, classeCodigo);
    }
}

// Event listeners para mostrar listas e ocultá-las ao clicar fora
document.getElementById('codigo_especie').addEventListener('focus', showEspecieList);
document.getElementById('codigo_classe').addEventListener('focus', showClasseList);
document.getElementById('codigo_subclasse').addEventListener('focus', showSubclasseList);

document.addEventListener('click', function (event) {
    if (!event.target.closest('#especie-list') && event.target.id !== 'codigo_especie') {
        document.getElementById('especie-list').style.display = 'none';
    }
    if (!event.target.closest('#classe-list') && event.target.id !== 'codigo_classe') {
        document.getElementById('classe-list').style.display = 'none';
    }
    if (!event.target.closest('#subclasse-list') && event.target.id !== 'codigo_subclasse') {
        document.getElementById('subclasse-list').style.display = 'none';
    }
});


            // Event listener para enviar o formulário
            document.getElementById('continuarCadastroForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Evitar o comportamento padrão de envio do formulário

                // Fazer uma requisição assíncrona ao servidor
                fetch('/salvar_produto', {
                    method: 'POST',
                    body: new FormData(this) // Enviar os dados do formulário
                })
                    .then(response => response.json()) // Analisar a resposta JSON do servidor
                    .then(data => {
                        // Verificar o status retornado pelo servidor
                        if (data.status === 'sucesso') {
                            // Exibir uma mensagem de sucesso usando um pop-up
                            alert('Produto cadastrado com sucesso!');
                        } else {
                            // Exibir uma mensagem de erro usando um pop-up
                            alert('Erro ao cadastrar o produto. Por favor, tente novamente.');
                        }
                    })
                    .catch(error => {
                        // Exibir uma mensagem de erro em caso de falha na requisição
                        console.error('Erro ao enviar requisição:', error);
                        alert('Erro ao cadastrar o produto. Por favor, tente novamente.');
                    });
            });
        });
